<html>
<head>
    <title>FC Confederacy</title>
    <meta property="og:image" content="https://files.catbox.moe/jff6xh.png">
    <meta property="og:description" content="FC Confederacy â€¢ Home">
    <meta property="og:type" content="website">
    <meta property="og:color" content="#85138e">
    <link rel="icon" href="https://www.pngall.com/wp-content/uploads/4/World-Wide-Web-PNG-Free-Image.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .mute-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .mute-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .mute-button i {
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1><b>FC Confederacy</b></h1>
    <div class="mute-button" id="MuteButton">
        <i class="fas fa-volume-mute"></i>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        const music = new Howl({
            src: ['assets/Home.mp3'],
            loop: true,
            volume: 1
        });
        music.play();

        const muteButton = document.getElementById('MuteButton');
        let isMuted = false;

        muteButton.addEventListener('click', () => {
            IsMuted = !IsMuted;
            music.mute(IsMuted);
            MuteButton.querySelector('i').className = IsMuted ? 'fas fa-volume-up' : 'fas fa-volume-mute';
        });
    </script>
</body>
</html>

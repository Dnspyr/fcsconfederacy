<html>
<head>

    <meta property="og:type" content="website">

    <link rel="icon" href="https://www.pngall.com/wp-content/uploads/4/World-Wide-Web-PNG-Free-Image.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        const sound = new Howl({
            src: ["assets/hor.mp3"],
            loop: true
        });
        sound.play();
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: stars 5s infinite;
        }
        @keyframes stars {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
.losers-title{
	margin: 5px 0 0 0;
	letter-spacing: 2px;
}
.losers-container{
	border: solid 1px rgb(40, 40, 40);
	background-color: rgb(14, 14, 14);
	width: 32%;
	border-radius: 2px;
	float: left;
	margin: 10px 5px 10px 5px;
	position: relative;
	padding: 15px;
	-webkit-box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);
	-moz-box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);
	box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);
	height: 460px;
}
.losers-container:hover{
	border: solid 1px rgb(44, 44, 44);
	background-color: rgb(18, 18, 18);
}
.losers-container .losers-image{
	text-align: center;
	max-height: 215px;
	border-bottom: solid 1px rgb(40, 40, 40);
}
.losers-container .losers-image img{
	width: 100%;
	height: auto;
	max-width: none;
	max-height: none;
	margin-bottom: 15px;
}
.losers-container .losers-name{
	padding-top: 10px;
	text-align: center;
	color: white;
	font-size: 20px;
	font-weight: bold;
}
.losers-container .losers-description{
	margin-top: 5px;
	text-align: center;
	color: rgb(200,200,200);
	word-wrap: break-word;
	overflow-y: auto;
	height: auto;
}
    </style>
</head>
<body>
<div class="container" style="margin-top:20px;">
<div class="losers-container">
    <div class="losers-image">
        <img src="https://placehold.co/600x400/000000/FFFFFF/png" alt="Placeholder">
    </div>
    <div class="losers-name">
        <b>PLACEHOLDER</b>
    </div>
    <div class="losers-description">
        <b>PlaceHolder</b>
    </div>
</div>
</div>
    <div class="particles"></div>
    <script>
        const particleContainer = document.querySelector('.particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            const size = Math.random() * 5 + 2;
            particle.classList.add('particle');
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
            particle.style.animationDelay = `${Math.random() * 2}s`;
            particleContainer.appendChild(particle);
        }
    </script>

</body>
</html>
